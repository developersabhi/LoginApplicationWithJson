<mat-card>
    <mat-card-header>
        <h1>Update User </h1>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">
           

            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option  [value]="">Select Role</mat-option>
                    <mat-option *ngFor="let item of rolelist" [value]="item.code">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>

            <br>
            <div>
                <mat-checkbox class="example-margin" formControlName="role">
                    Is Active
                </mat-checkbox>

            </div>
            <br>
            <div>
                <button mat-button color="primary" style="background-color: rgb(23, 23, 43);" >Update</button>
                <a  mat-dialog-close color="accent" style="background-color: rgb(52, 104, 146); margin-left: 2%;">Close</a>
            </div>

        </form>

    </mat-card-content>
</mat-card>
